<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Empty title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        html, body {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            /*display: inline-block;*/
            background-color: #00ff00;
        }
        .container {
            height: 100%;
            max-height: 100%;
            text-align: center;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            background-color: #ffffff;
            display: inline-block;
        }
        @media (max-aspect-ratio: 1020/620) {
            /* portrait */
            .top {

            }
            .left {
                display: none;
            }
            .center {

            }
            .right {
                display: none;
            }
            .bottom {

            }
        }
        @media (min-aspect-ratio: 1020/620) {
            /* landscape */
            .top {
                display: none;
            }
            .left {
                background-color: #0000ff;
            }
            .center {

            }
            .right {

            }
            .bottom {
                display: none;
            }
        }
    </style>
</head>

<body><div class="container"><img class="image top" src="svg/top.svg"><img class="image left" src="svg/left.svg"><img class="image center" src="svg/center.svg"><img class="image right" src="svg/right.svg"><img class="image bottom" src="svg/bottom.svg"></div></body>
</html>
