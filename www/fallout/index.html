<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Empty title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        html, body {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            /*display: inline-block;*/
            background-color: #ff0000;
        }
        .center {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <img class="center" src="svg/center.svg">
</body>
</html>
